  title: SaaS Example API
paths:
  /accounts:
    patch:
      consumes:
      - application/json
      description: Update updates the specified account in the system.
      parameters:
      - description: Update fields
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/account.AccountUpdateRequest'
          type: object
      produces:
      - application/json
      responses:
        "204": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Update account by ID
      tags:
      - account
  /accounts/{id}:
    get:
      consumes:
      - application/json
      description: Read returns the specified account from the system.
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Get account by ID
      tags:
      - account
  /oauth/token:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Token generates an oauth2 accessToken using Basic Auth with a user's
        email and password.
      parameters:
      - description: Email
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      - description: Account ID
        in: formData
        name: account_id
        type: string
      - description: Scope
        enum:
        - user
        - admin
        in: formData
        name: scope
        type: string
      produces:
      - application/json
      responses:
        "200": {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
      summary: Token handles a request to authenticate a user.
      tags:
      - user
  /projects:
    get:
      consumes:
      - application/json
      description: Find returns the existing projects in the system.
      parameters:
      - description: 'Filter string, example: name = ''Moon Launch'''
        in: query
        name: where
        type: string
      - description: 'Order columns separated by comma, example: created_at desc'
        in: query
        name: order
        type: string
      - description: 'Limit, example: 10'
        in: query
        name: limit
        type: integer
      - description: 'Offset, example: 20'
        in: query
        name: offset
        type: integer
      - description: 'Included Archived, example: false'
        in: query
        name: include-archived
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/checklist.ProjectResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/weberror.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: List projects
      tags:
      - checklist
    patch:
      consumes:
      - application/json
      description: Update updates the specified checklist in the system.
      parameters:
